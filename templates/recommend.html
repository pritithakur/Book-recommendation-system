<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    .card-body{
        transition:1s;
    }
    .card-body.hover{
        transform: scale(1.3);
        z-index: 2;
    }
    </style>
</head>
<body >
    
    <nav class="navbar" style="background-color:black">
        <p class="navbar-brand" style="color:white"> Book Recommender</p>
        <ul class="nav navbar-nav" style="margin-left:70rem; font-size: 18px;">
            <li><a style="color:white;" href="/">Home</a></li>
            <li><a style="color:white;" href="/recommend">Recommend</a></li>
            <li><a style="color:white;" >Contact</a></li>
        </ul>
    </nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Recommended Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control" placeholder="Type to recommend"><br>
                <input type="submit" value= "Submit" class="btn btn=lg btn-warning">
            </form>
{% if data %}
{% for i in data %}
<div class="col-md-3" style="margin-top:30px;">
    <div class="card">
        <div class="card-body" style="height:30rem; background-color: aliceblue; ">
            <img src="{{i[2]}}" style="width:15rem; height:20rem; margin-left:20px;">
            <h4 style="margin-left:20px;">{{i[0]}}</h4>
            <p  style="margin-left:20px;">{{i[1]}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
</body>
</html>
