<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar" style="background-color:black">
        <p class="navbar-brand" style="color:white"> Book Recommender</p>
        <ul class="nav navbar-nav" style="margin-left:70rem; font-size: 18px;">
            <li><a style="color:white;" href="/">Home</a></li>
            <li><a style="color:white;" href="/recommend">Recommend</a></li>
            <li><a style="color:white;" >Contact</a></li>
        </ul>
    </nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Recommended Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn=lg btn-warning">
            </form>
{% if data %}
{% for i in data %}
<div class="col-md-3">
    <div class="card">
        <div class="card-body">
            <img src="{{i[2]}}">
            <h3>{{i[0]}}</h3>
            <p>{{i[1]}}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endif %}
</body>
</html>
